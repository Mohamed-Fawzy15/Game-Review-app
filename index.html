<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Review</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/all.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header>
      <img
        src="./imgs/wraper.png"
        class="w-100 header-img"
        alt="gaming background image"
      />
    </header>
    <nav
      class="nav navbar navbar-expand-lg navbar-dark text-uppercase position-sticky top-0 z-3 col-md-6 col-lg-9"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="./imgs/logo-sm.png" class="col-2" alt="Game Review logo" />
          <h1 class="h4 mb-0">Game Reviews</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">mmorpg</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">shooter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">sailing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">permadeath</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">superhero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="cards">
        <div class="container">
          <div class="row">
            <div
              class="card col-12 col-md-6 col-lg-3 rounded border border-opacity-75 border-black bg-danger"
            >
              <div class="inner p-2 rounded rounded-5 overflow-hidden">
                <img src="./imgs/blog1.jpg" alt="game image" class="w-100" />
                <div class="d-flex justify-content-between">
                  <p>Tarisland</p>
                  <span
                    class="badge text-bg-secondary d-flex align-items-center"
                    >Free</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
