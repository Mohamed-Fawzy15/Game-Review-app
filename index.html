<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Review</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/all.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <!-- start of the header section -->
    <header>
      <img
        src="./imgs/wraper.png"
        class="w-100 header-img"
        alt="gaming background image"
      />
    </header>
    <!-- end of the header section -->

    <!-- start of the navbar section -->
    <nav
      class="nav navbar navbar-expand-lg navbar-dark text-uppercase position-sticky top-0 z-3 col-md-6 col-lg-9"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="./imgs/logo-sm.png" class="col-2" alt="Game Review logo" />
          <h1 class="h4 mb-0">Game Reviews</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                data-bs-name="mmorpg"
                aria-current="page"
                href="#"
                >mmorpg</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-name="shooter" href="#">shooter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-name="sailing" href="#">sailing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-name="permadeath" href="#"
                >permadeath</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-name="superhero" href="#"
                >superhero</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-name="pixel" href="#">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of the navbar section -->

    <main id="mainContainer">
      <!-- start of cards section -->
      <section class="cards my-5">
        <div class="container">
          <div class="row flex-wrap gy-3" id="gamesData"></div>
        </div>
      </section>
      <!-- end of cards section -->

      <!-- start of the details section -->
      <section class="detailsHolder"></section>
      <!-- end of the details section -->
    </main>

    <div class="loading">
      <span class="loader"></span>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
